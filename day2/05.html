<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자주사용하는 태그 -->
     <!-- a 태그는 href 속성이 필요-->
      <div>
        <a href = "https://www.naver.com">네이버로 이동</a>
      </div>
      <div>
        <a href = "https://www.google.com" target="_blank">새창으로 구글로 이동 </a>
      </div>
     
      <a href = "https://www.airbnb.com" target="_blank">에어비엔비로 이동</a>
    <!-- img태그는  src 속성이 필요 , 닫는 태그 필요없음  alt 는 작성 권장 이미지를 보여줄 수 없을떄 밋 내용이 나타나고
     시각장애인 reader기가 alt 부분을 읽어줌 닫는태그 없음 -->
     
    <div>
        <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/logo.png">
     </div>
     <div>
        <img alt = "팝가수" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSASPe-5K9xiNWzlqnHfoqYHntsp7QEEm5kTA&s">
     </div>
<!--
        list 태그 : ol 순서가 있는 리스트, ul 순서가 없는 리스트
        ul를 많이 사용
        , 디폴트 스타일은 모두 제거하고 새롭게 스타일을 줘서 사용하는 편
        예전에는 ul, li를 inline 변경해서 네비게이션(메뉴)를 만들때 사용.
    -->
    <ol>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ol>
    <hr>
    <ul>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ul>
    <!--
        Table, 90 년대는 table태그로 레이아웃을 구성 (수정이 힘듦)
        css, 태그로 레이아웃을 구성 (css 내용에 따라 레이아웃이 천차만별로 변경 가능)
        현재는 table형태의 표시가 필요한 경우에만 사용
    -->

    <style>
        table{ caption-side: bottom; }
        table,td,th { border: 1px solid #ccc; border-collapse: collapse; }
        td{ padding : 10px }
        thead {background-color: cornflowerblue; color : #fff;}
        .cis-1 {background-color: green; color :#000; text-align:center;}
        .text-center{text-align : center;}
        .text-right{ text-align : right;}
    </style>
    <table>
        <caption>테이블정보</caption>
        <thead>
        <tr>
            <td>태그이름</td>
            <td>설명</td>
            <td>태그이름</td>
            <td>설명</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>table</td>
            <td>표(table)</td>
            <td>thead</td>
            <td>표의 머리(table head)</td>
        </tr>
    </tbody>
        <tr>
         <td>td</td>
         <td>표의 일반 요소 (table data)</td>
         <td></td>
        <td></td>
        </tr> 
    </table>
    <table>
        <thead>
            <tr>
                <th rowspan="2">구분</th>
                <th colspan="3">우도 입도 총괄요금표</th>
            </tr>
            <th>선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널요금표 </th>
        </thead>
        <tbody>
            <tr class="text-right">
                <th style="text-align: center;"class="cis-1">성인</th>
                <td>2,000원</td>
                <td>1,000원</td>
                <td>500원</td>
            </tr>
            <tr class="text-right">
                <th class="cis-1">중학생이상</th>
                <td>2,000원</td>
                <td>800원</td>
                <td>300원</td>
            </tr>
            <tr>
                <td colspan = "4">이륜차(오토바이,자전거) 및 화물차량은 별도문의</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
