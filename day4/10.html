<html lang="en">
<head>

        .px {width:200px; background-color: silver;}
        .percent{width:50% ; background-color: aqua;}

    </style>
    <title>10.크기단위</title>

        rem : html태그에 적용되어있는 폰트 크기를 비율로 표시

        vh : viewport-height 뷰포트 세로 크기 기준으로 비율로 표시 
    </p>

    <h2 class="px">px</h2>

        </div>
